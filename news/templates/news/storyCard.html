
{% load static %}
{% block content %}

<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        
        {% if story.image is None %}
        <img src="https://www.gaiaresources.com.au/wp-content/uploads/2020/02/SheCodes-cupcakes-narrow.jpg">
        {% else %}
        <img src="{{story.image_url}}">

        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>
</div>
{% endblock %}
